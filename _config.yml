theme: linkhub-jekyll-theme

name: Harry Fücks Comedy
# email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Ginger bearded stand-up comedian performing comedy in English out of Zürich, Switzerland
favicon:
  path: assets/images/favicon.png # Path / URL to the favicon of your website (e.g., 'assets/images/favicon.png')
  type: png # File format of image. Change according to your image. Supported types: https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Image_types
logo: assets/images/harryfucks.png # Path / URL to the logo (e.g., 'assets/images/logo.png')
url: https://harryfucks.netlify.app/
locale: en_GB
ga4: # Google Analytics 4 measurement ID, for e.g. G-XXXXXXX (optional). Remove it if it’s not needed.
twitter:
  username: harryf
image:
  path: assets/images/harryfucks.png # Used for SEO (og:image, twitter:image)
  type: png # File format of image.
  height: 100 # Pixels
  width: 100
  alt: Harry Fücks Logo

# Verified Badge Configuration
badge:
  enable: true # Set to 'true' or 'false' to enable / disable the badge
  icon: ri:verified-badge-fill  # Enter the icon name for the badge from Iconify Design (https://icon-sets.iconify.design/)
  color: '#1da1f2'  # Define the color of the badge

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

collections:
  upcoming_shows:
    sort_by: order
  shows:
    sort_by: order

# Exclude
exclude: [README.md, Gemfile.lock, .jekyll-cache/, .github/, CHANGELOG.md, Gemfile, LICENSE.txt, funding.yml, linkhub-jekyll-theme.gemspec]