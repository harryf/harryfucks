<section>
    <details>
        <summary class="text-center text-success">Shows</summary>
        <div class="bio-gallery">
            {% for show in site.shows %}
            <div class="bio-item">
                <a href="{{ show.permalink }}" target="_blank" aria-label="{{ show.title }} link-in-bio">
                    <img class="bio-img text-center" src="{{ show.image }}" width="100%" height="100%"
                        alt="{{ show.title }} post"></a>
            </div>
            {% endfor %}
        </div>
    </details>
</section>
